<!DOCTYPE html>
<html>
  <head>
    <title>VidBits</title>
    <link rel="icon" type="image/ico" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500" rel="stylesheet">
    <link rel='stylesheet' href='stylesheets/style.css'>
  </head>
  <body>
    <div class="title-container">
      <div class="title-logo">
          <a href="/" title="VidBits">
            <img src="img/logo.svg" alt="VidBits">
          </a>
      </div>
    </div>
    <div class="contents-container" id="create-video-container">
        <h2>Save a video</h2>
        <form action="/videos" method="post">
            <label for="title">Title</label>
            <input id="video-title-input" name="title" maxlength="50"/>

            <label for="description">Description</label>
            <textarea id="video-description-input" name="description"></textarea>
            <button id="submit-button" type="submit">Create</button>
        </form>
    </div>
  </body>
</html>
